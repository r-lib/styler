name: Continuous Benchmarks
on: pull_request_target
jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      config: ${{ steps.read_touchstone_config.outputs.config }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
           fetch-depth: 0

      - id: read_touchstone_config
        run: |
          content=`cat ./touchstone/config.json`
          # the following lines are only required for multi line json
          content="${content//'%'/'%25'}"
          content="${content//$'\n'/'%0A'}"
          content="${content//$'\r'/'%0D'}"
          # end of optional handling for multi line json
          echo "::set-output name=config::$content"
  build:
    needs: prepare
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - ${{ fromJson(needs.prepare.outputs.config) }}
    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      RSPM: ${{ matrix.config.rspm }}
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
           fetch-depth: 0
      - name: Set up git user
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
      - name: Ensure base branch is fetched
        run: |
          echo 'log'
          git log
          echo 'status'
          git status
          echo 'branch'
          git branch # list branches
          echo 'all branches'
          git branch -va
          echo 'add head and base explicitly'
          git branch $GITHUB_HEAD_REF remotes/origin/$GITHUB_HEAD_REF
          git branch $GITHUB_BASE_REF remotes/origin/$GITHUB_BASE_REF
          echo 'all branches'
          git branch -va

      - name: Setup R
        uses: r-lib/actions/setup-r@master
      - name: Query dependencies
        run: |
          install.packages('remotes')
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
        shell: Rscript {0}
      - name: Cache R packages
        if: runner.os != 'Windows'
        uses: actions/cache@v1
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-3-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-3-
      - name: Install system dependencies
        if: runner.os == 'Linux'
        env:
          RHUB_PLATFORM: linux-x86_64-ubuntu-gcc
        run: |
          Rscript -e "remotes::install_github('r-hub/sysreqs')"
          sysreqs=$(Rscript -e "cat(sysreqs::sysreq_commands('DESCRIPTION'))")
          sudo -s eval "$sysreqs"
          sudo apt-get install libcurl4-openssl-dev libgit2-dev
      - name: Install dependencies
        run: |
          remotes::install_deps(dependencies = TRUE)
          remotes::install_github("lorenzwalthert/touchstone")
          remotes::install_cran(c('ggplot2', 'dplyr'))
          pkg <- basename(getwd())
          if (pkg %in% rownames(installed.packages())) {
            remove.packages(pkg)
            cat('removed package ', pkg, '.', sep = "")
          }
        shell: Rscript {0}
      - name: Checkout benchmarking repo
        uses: actions/checkout@v2
        with:
          repository: ${{ matrix.config.benchmarking_repo }}
          ref: ${{ matrix.config.benchmarking_ref }}
          path: ${{ matrix.config.benchmarking_path }}
      - name: Run benchmarks
        run: Rscript -e 'touchstone::with_touchstone_lib("touchstone/script.R")'
      - uses: actions/upload-artifact@v2
        with:
          name: visual-benchmarks
          path: touchstone/plots/
      - uses: actions/upload-artifact@v1
        with:
          name: results
          path: touchstone/pr-comment
      - uses: actions/download-artifact@v1
        with:
          name: results
      - name: comment PR
        run: cat touchstone/pr-comment/info.txt
      - name: c/p text artifact to right location
        run: |
          mv touchstone/pr-comment/info.txt .github/workflows/info.txt
      - uses: harupy/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          filename: info.txt
